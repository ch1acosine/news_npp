<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人物誌選單</title>
    <style>
        /* --- 區塊基礎設定 --- */
        .npp-netflix-section {
            background-color: #141414; /* Netflix 經典深黑底 */
            color: #fff;
            padding: 80px 5%;
            font-family: "Noto Sans TC", sans-serif;
            overflow: hidden; /* 避免放大特效超出邊界 */
        }

        .npp-title-area {
            text-align: center;
            margin-bottom: 50px;
        }

        .npp-title-area h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .npp-title-area p {
            color: #a3a3a3;
            font-size: 1.1rem;
        }

        /* --- 卡片容器 (Flexbox) --- */
        .character-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* 卡片間距 */
            max-width: 1200px;
            margin: 0 auto;
            flex-wrap: wrap; /* 手機版自動換行 */
        }

        /* --- 單張卡片設計 --- */
        .char-card {
            position: relative;
            width: 300px;         /* 卡片寬度 */
            height: 450px;        /* 卡片高度 - 直式海報比例 */
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); /* 平滑過渡 */
            box-shadow: 0 4px 6px rgba(0,0,0,0.5);
            
            /* 【修改點 3】調亮預設亮度 */
            /* 原本是 0.8，現在改成 0.95 (幾乎不變暗)，或者改成 1.0 (完全原色) */
            filter: brightness(0.95); 
        }

        /* --- 圖片設定 --- */
        .char-card img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 確保圖片填滿不變形 */
            transition: transform 0.4s ease;
        }

        /* --- 資訊遮罩 (預設隱藏，滑入顯示) --- */
        .char-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            /* 加上 box-sizing 確保 padding 不會撐破寬度 */
            box-sizing: border-box; 
            background: linear-gradient(to top, rgba(0,0,0,0.95), rgba(0,0,0,0)); /* 漸層黑底 */
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.3s ease 0.1s; /* 延遲一點點出現 */
        }

        .char-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: #F9BE01; /* 時力黃 */
            margin-bottom: 5px;
            display: block;
        }

        .char-role {
            font-size: 0.9rem;
            color: #ddd;
            margin-bottom: 15px;
            display: block;

            /* 【修改點 1 & 2】強制一行並省略過長文字 */
            white-space: nowrap;      /* 強制不換行 */
            overflow: hidden;         /* 超出容器部分隱藏 */
            text-overflow: ellipsis;  /* 超出部分顯示 ... */
            width: 100%;              /* 限制寬度 */
        }

        /* --- 入黨故事按鈕 --- */
        .enter-btn {
            display: inline-block;
            padding: 8px 24px;
            background-color: #F9BE01;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            border-radius: 4px;
            font-size: 0.9rem;
            transition: background-color 0.2s;
        }

        .enter-btn:hover {
            background-color: #fff; /* 滑鼠移到按鈕上變白 */
        }

        /* --- Hover 動畫特效 (核心) --- */
        
        /* 1. 卡片放大並浮起 */
        .char-card:hover {
            transform: scale(1.1) translateY(-10px); /* 放大1.1倍並往上浮 */
            z-index: 10; /* 確保蓋過旁邊的卡片 */
            box-shadow: 0 15px 30px rgba(0,0,0,0.7);
            filter: brightness(1.2); /* 變亮 */
            border: 2px solid #F9BE01; /* 加上黃色邊框增加聚焦感 */
        }

        /* 2. 顯示資訊文字 */
        .char-card:hover .char-info {
            opacity: 1;
            transform: translateY(0);
        }

        /* 3. 圖片稍微再放大一點，製造景深感 */
        .char-card:hover img {
            transform: scale(1.05); 
        }

        /* --- RWD 手機版調整 --- */
        @media (max-width: 768px) {
            .char-card {
                width: 90%; /* 手機版寬度佔滿 */
                height: 400px;
                margin-bottom: 20px;
            }
            
            /* 手機版不使用 hover，直接顯示資訊或稍微簡化 */
            .char-card:hover {
                transform: scale(1.02); /* 手機版放大倍率小一點 */
            }
        }
    </style>
</head>
<body>

    <section class="npp-netflix-section">
        <div class="npp-title-area">
            <h2>加入時代力量的契機是什麼？</h2>
            <p>請繼續觀賞，他們與時力的故事</p>
        </div>

        <div class="character-container">
            
            <div class="char-card" onclick="location.href='wang_story.html';">
                <img src="Wang_NF.png" alt="王婉諭">
                <div class="char-info">
                    <span class="char-name">王婉諭</span>
                    <span class="char-role">「如果有機會可以做更多，為什麼不試看看？」</span>
                    <a href="wang_story.html" class="enter-btn">閱讀故事 ►</a>
                </div>
            </div>

            <div class="char-card" onclick="location.href='lin_story.html';">
                <img src="Lin_NF.png" alt="林彥甫">
                <div class="char-info">
                    <span class="char-name">林彥甫</span>
                    <span class="char-role">那些被「二元對立」所遺忘的聲音</span>
                    <a href="lin_story.html" class="enter-btn">閱讀故事 ►</a>
                </div>
            </div>

            <div class="char-card" onclick="location.href='liao_story.html';">
                <img src="Liao_NF.png" alt="廖啟帆">
                <div class="char-info">
                    <span class="char-name">廖啟帆</span>
                    <span class="char-role">從偶像崇拜到瀕臨失望，他在「全場噓聲」中看見了真正的時代力量</span>
                    <a href="liao_story.html" class="enter-btn">閱讀故事 ►</a>
                </div>
            </div>

        </div>
    </section>

</body>
</html>
